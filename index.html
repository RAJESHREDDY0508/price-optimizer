<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Price Optimizer</title>
</head>
<body>
    <h1>Dynamic E-Commerce Price Optimizer</h1>
    <form method="POST">
        Base Price: <input type="number" step="0.01" name="base_price" required><br>
        Demand Factor: <input type="number" step="0.01" name="demand_factor" required><br>
        Competitor Price: <input type="number" step="0.01" name="competitor_price" required><br>
        <button type="submit">Optimize</button>
    </form>
    {% if optimized_price is not none %}
    <h2>Optimized Price: {{ optimized_price }}</h2>
    {% endif %}
</body>
</html>
